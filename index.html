
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">
   
    <title>To-DO-List</title>

</head>

<body>
	<div class="container">
	<div class ="head">
		<div class="row">
			<div class="intro col-12">
				<h1>To-Do-List</h1>
				<div>
					<div class="border1"></div>
					<div c></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				
				<p id="first">Enter task into the input field to add items to your list.</p>
				<p id="second">Click the task to mark it as complete.</p>
				<p id="third">Click the "X" to remove the task from your list.</p>
			
			</div>
		</div>
	</div>
	

		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="New Task" maxlength="27">
				<button id="enter"><i class="fas fa-pencil-alt"></i></button>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>

	</div>
    <script type="text/javascript" src="todo.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</body>
</html>
